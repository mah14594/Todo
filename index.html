<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
  
<div class="md-form input-group mb-3 col-12 col-md-8">
    <input type="text" id="input-task" class="form-control"  placeholder="Add a Task">
    <div class="input-group-append">
      <button class="btn btn-md m-0 px-3" type="button" id="add">Add to Tasks</button>
    </div>

  </div>
                <ol id="not-completed" class="d-block col-12 mt-5 py-5">
                    <h2 class="text-center mt-5 mb-3" style="color:darkred; font-weight: 700;"> To Do Tasks </h2>
                
                </ol>
                <ol id="completed" class="d-block col-12 mt-2">
                    <h2 class="text-center mt-5 mb-3" style="color:darkred; font-weight: 700;"> Completed Tasks </h2>
                  
                </ol>
            </div>
            
    </div>
    <script src="main.js"></script>
